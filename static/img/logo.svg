<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#436CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C43FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head with abstract elements -->
  <rect x="10" y="10" width="40" height="40" rx="8" fill="url(#logo-gradient)" />
  
  <!-- Eyes -->
  <circle cx="22" cy="25" r="4" fill="#FFFFFF" />
  <circle cx="38" cy="25" r="4" fill="#FFFFFF" />
  
  <!-- Abstract neural network nodes -->
  <circle cx="15" cy="40" r="3" fill="#FFFFFF" opacity="0.7" />
  <circle cx="30" cy="45" r="3" fill="#FFFFFF" opacity="0.7" />
  <circle cx="45" cy="40" r="3" fill="#FFFFFF" opacity="0.7" />
  
  <!-- Connecting lines for neural network effect -->
  <line x1="15" y1="40" x2="30" y2="45" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <line x1="30" y1="45" x2="45" y2="40" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <line x1="15" y1="40" x2="45" y2="40" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  
  <!-- Body/trunk shape -->
  <rect x="60" y="15" width="50" height="30" rx="6" fill="url(#logo-gradient)" />
  
  <!-- Arms -->
  <rect x="45" y="20" width="15" height="6" rx="3" fill="url(#logo-gradient)" />
  <rect x="110" y="20" width="15" height="6" rx="3" fill="url(#logo-gradient)" />
  
  <!-- Legs -->
  <rect x="65" y="45" width="10" height="12" rx="3" fill="url(#logo-gradient)" />
  <rect x="95" y="45" width="10" height="12" rx="3" fill="url(#logo-gradient)" />
  
  <!-- Text: Physical AI -->
  <text x="140" y="35" font-family="Arial, sans-serif" font-size="16" fill="#333333" font-weight="bold">Physical AI</text>
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-weight="normal">Robotics</text>
</svg>