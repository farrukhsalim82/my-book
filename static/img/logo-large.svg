<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="120" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#436CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C43FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head with abstract elements -->
  <rect x="20" y="20" width="80" height="80" rx="16" fill="url(#logo-gradient)" />
  
  <!-- Eyes -->
  <circle cx="44" cy="50" r="8" fill="#FFFFFF" />
  <circle cx="76" cy="50" r="8" fill="#FFFFFF" />
  
  <!-- Abstract neural network nodes -->
  <circle cx="30" cy="80" r="6" fill="#FFFFFF" opacity="0.7" />
  <circle cx="60" cy="90" r="6" fill="#FFFFFF" opacity="0.7" />
  <circle cx="90" cy="80" r="6" fill="#FFFFFF" opacity="0.7" />
  
  <!-- Connecting lines for neural network effect -->
  <line x1="30" y1="80" x2="60" y2="90" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  <line x1="60" y1="90" x2="90" y2="80" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  <line x1="30" y1="80" x2="90" y2="80" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  
  <!-- Body/trunk shape -->
  <rect x="120" y="30" width="100" height="60" rx="12" fill="url(#logo-gradient)" />
  
  <!-- Arms -->
  <rect x="90" y="40" width="30" height="12" rx="6" fill="url(#logo-gradient)" />
  <rect x="220" y="40" width="30" height="12" rx="6" fill="url(#logo-gradient)" />
  
  <!-- Legs -->
  <rect x="130" y="90" width="20" height="24" rx="6" fill="url(#logo-gradient)" />
  <rect x="190" y="90" width="20" height="24" rx="6" fill="url(#logo-gradient)" />
  
  <!-- Text: Physical AI -->
  <text x="280" y="70" font-family="Arial, sans-serif" font-size="32" fill="#333333" font-weight="bold">Physical AI</text>
  <text x="280" y="100" font-family="Arial, sans-serif" font-size="24" fill="#666666" font-weight="normal">Robotics</text>
</svg>